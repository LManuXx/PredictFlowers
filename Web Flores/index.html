<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Recognition</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Flower Recognition</h1>
    <form>
        <input type="file" accept="image/*" id="imageInput" onchange="loadImage()">
        <img id="inputImage" width="300" height="300">
        <button type="button" onclick="classify()">Classify</button>
        <p id="result"></p>
    </form>
</body>
</html>
